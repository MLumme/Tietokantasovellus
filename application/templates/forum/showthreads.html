{% extends "layout.html" %}
{% block body %}
    <div class="container">
        Threads
    </div>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th class="col-8" scope="col">Title</th>
                    <th class="col-2" scope="col">Created</th>
                    <th class="col-2" scope="col">Last Posted</th>
                </tr>
            </thead>

            <tbody>
                {% for thread in threads %}
                <tr>
                    <td><a href="{{url_for('thread_view', thread_id = thread.id)}}">{{thread.title}}</a></td>
                    <td>{{thread.date_posted}}</td>
                    <td>{{thread.date_edited}}</td>
                </tr>
                {% endfor %}
            </tbody>   
        </table>
    </div>
    
    <form action = "{{url_for('thread_new')}}">
        <input type="submit" value="Add a new thread"/>
    </form> 
{% endblock %}
